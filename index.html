<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="bg-primary text-white text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <form id="city-form" class="card-body">
                        <h3>Search for a City:</h3>
                        <input name="city" id="city" type="text" autofocus="true" class="form-control" placeholder="Enter City">
                        <br>
                        <button type="button" class="btn btn-primary btn-block" id="citybtn">Search</button>
                        <br>
                        <h3>History:</h3>
                        <div id="history">
                        <!-- Insert past city searches as buttons -->
                        </div>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-12" id="currentWeather">
                            <!-- Insert Current Weather Forecast -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <br>
                            <h3>5-Day Forecast:</h3>
                            <br>
                        </div>
                    </div>
                    <div class="row" id="fiveDayWeather">
                        <!-- Insert Five Day Weather Cards with JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
